<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Bwami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-light pt-4">
      <div class="position-sticky">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.admin_dashboard') }}">📊 Dashboard</a>
           </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_writers') }}">👩‍💼 Writers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_orders') }}">📁 Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_messages') }}">💬 Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_payments') }}">💸 Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_announcements') }}">📢 Announcements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('main.admin_settings') }}">⚙️ Settings</a>
          </li>
          <li class="nav-item">
          {% if current_user.is_authenticated %}
         <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Logout</a>
          {% else %}
         <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary">Login</a>
         {% endif %}
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
