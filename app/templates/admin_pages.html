{% extends "admin_base.html" %}
{% block content %}
<h2>🌐 Manage Public Pages</h2>
<ul class="list-group">
  {% for p in pages %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ p.title }}
    <a href="{{ url_for('main.edit_page', slug=p.slug) }}" class="btn btn-sm btn-outline-primary">Edit</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
