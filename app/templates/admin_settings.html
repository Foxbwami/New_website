{% extends "admin_base.html" %}
{% block content %}
<h2 class="mb-4">⚙️ Site Settings</h2>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Commission Rate (%)</label>
    <input type="number" name="commission_rate" value="{{ settings['commission_rate'] }}" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">Refund Policy</label>
    <textarea name="refund_policy" rows="5" class="form-control">{{ settings['refund_policy'] }}</textarea>
  </div>
  <div class="col-12 text-end">
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </div>
</form>
{% endblock %}
