{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <h1 class="fw-bold text-primary mb-3">{{ blog.title }}</h1>
      <p class="text-muted small">Published on {{ blog.created_at.strftime('%B %d, %Y') }}</p>
      <hr>
      <div class="mt-4">
        <p style="white-space: pre-line;">{{ blog.content }}</p>
      </div>

      <div class="mt-5">
        <a href="{{ url_for('main.blog_page') }}" class="btn btn-outline-secondary btn-sm">
          ‚Üê Back to Blog
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
