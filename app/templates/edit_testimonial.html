{% extends "admin_base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 fw-bold text-primary">📝 Edit Testimonial</h2>

  <form method="POST" class="card shadow-sm p-4 bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">User Name</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ testimonial.name }}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Testimonial Content</label>
      <textarea id="content" name="content" class="form-control" rows="4" required>{{ testimonial.content }}</textarea>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating (1–5 Stars)</label>
      <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" value="{{ testimonial.rating }}" required>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('main.admin_testimonials') }}" class="btn btn-outline-secondary">Cancel</a>
      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
{% endblock %}
