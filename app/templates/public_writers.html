{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">ðŸ“š Meet Our Writers</h2>
  <div class="row g-4">
    {% for writer in writers %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100 text-center">
          {% if writer.image_url %}
            <img src="{{ writer.image_url }}" class="card-img-top" alt="{{ writer.name }}" style="height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ writer.name }}</h5>
            <p class="card-text text-muted">{{ writer.subject }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    {% if not writers %}
      <p class="text-muted text-center">No writers found yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
